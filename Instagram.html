<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Instagram.css">
    <title>Document</title>
</head>
<body>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Overpass+Mono" rel="stylesheet">

    <div class="wrapper">
        <div class="block">
            <h1 class="Intagram-title">Instagram</h1>
            <div class="form-box">
                <form class="reg-form" method="post">
                    <h2 class="reg-title">
                        Зарегистрируйтесь, чтобы<br>
                        смотреть фото и видео ваших<br>
                        друзей.
                    </h2>
                    <div class="Facebook">
                        <button class="Facebook-button" type="button">
                            <span class="Logo-facebook"></span>
                            "Войти через Facebook"
                        </button>
                    </div>
                    <div class="and-section">
                        <div class="line1"></div>
                        <div class="and-word">или</div>
                        <div class="line2"></div>
                    </div>
                    <div class="phone-section">
                        <div class="phone-reg">
                            <label class="label-phone-reg">
                                <span class="require-phone-reg">Моб. телефон или эл. адрес</span>
                                <input aria-label="Моб. телефон или эл. адрес" aria-required="true" autocapitalize="off" autocomplete="tel" autocorrect="off" name="emailOrPhone" type="text" class="Input-phone" value>
                            </label>
                            <div class="space-phone"></div>
                        </div>
                    </div>
                    <div class="Name-surname-section">
                        <div class="Name-surname-reg">
                            <label class="label-name-surname-reg">
                                <span class="require-name-surname-reg">Имя и фамилия</span>
                                <input aria-label="Имя и фамилия" aria-required="false" autocapitalize="sentences" autocorrect="off" name="fullName" type="text" class="Input-name-surname" value>
                            </label>
                            <div class="space-name-surname"></div>
                        </div>
                    </div>
                    <div class="Nickname-section">
                        <div class="Nickname-reg">
                            <label class="label-nickname">
                                <span class="require-nickname">Имя пользователя</span>
                                <input aria-label="Имя пользователя" aria-required="true" autocapitalize="off" autocorrect="off" maxlength="30" name="username" type="text" class="Input-username" value>
                            </label>
                            <div class="space-nickname"></div>
                        </div>
                    </div>
                    <div class="Password-section">
                        <div class="Password-reg">
                            <label class="label-password">
                                <span class="require-password">Пароль</span>
                                <input aria-label="Пароль" aria-required="true" autocapitalize="off" autocomplete="new-password" autocorrect="off" name="password" type="password" class="Input-password" value>
                            </label>
                            <div class="space-password"></div>
                        </div>
                    </div>
                    <div class="button-place">
                        <button class="Registration-commit-button" type="submit">Регистарция</button>
                    </div>
                    <p class="Confirm rules">
                        "Регистрируясь, вы принимаете<br>
                        наши<strong>Условия, Политику<br>
                        использования данных</strong> и<br>
                        <strong>Политику в отношении<br>
                        файлов cookie.</strong>"
                    </p>
                </form>
            </div>
        </div>
    </div>

    
</body>
</html>
